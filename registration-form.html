<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form - Maria Theresa Ledochowska College</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            padding: 32px 24px;
        }
        
        h2 {
            color: #1976d2;
            margin-top: 0;
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        
        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        
        button {
            width: 100%;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select...</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Home Address</label>
            <input type="text" id="address" name="address" required>

            <label for="parent">Parent/Guardian Name</label>
            <input type="text" id="parent" name="parent" required>

            <label for="parentphone">Parent/Guardian Phone</label>
            <input type="tel" id="parentphone" name="parentphone" required>

            <label for="interest">Area of Interest</label>
            <select id="interest" name="interest" required>
                <option value="">Select...</option>
                <option>Science</option>
                <option>Business</option>
                <option>Art</option>
                <option>Humanities</option>
                <option>Languages</option>
                <option>Vocational/Technical</option>
                <option>Others</option>
            </select>

            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="3"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
